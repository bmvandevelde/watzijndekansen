<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wat zijn de kansen?</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wat zijn de kansen?</h1>
    <p>Hallo ${victimName},</p>
    <p>${challengerName} heeft je uitgedaagd om het spel "Wat zijn de kansen?" te spelen. Ben je klaar om te beginnen?</p>
    <form>
      <input type="submit" value="Ja, ik ben er klaar voor!">
    </form>
  </div>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var challengerName = urlParams.get('challenger');
    var victimName = urlParams.get('victim');
  </script>
</body>
</html>
